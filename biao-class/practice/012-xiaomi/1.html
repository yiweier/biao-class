<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米结构</title>
</head>
<body>
	<nav class="row global">
		<div class="col link-group">
			<div class="col link"><!--* 8--></div>
		</div>
		<div class="col user"></div>
	</nav>
	<header>
		<nav class="row page">
			<div class="col">
				<div class="col">
					<div class="col logo"><!--* 2--></div>
				</div>
			</div>
			<div class="col link-group">
				<div class="link"><!--* 5--></div>
			</div>
			<div class="col search">
				<div class="col search-bar"></div>
				<div class="col button"></div>
			</div>
		</nav>
		<nav class="row carousel">
			<div class="col left">
				<div class="row name"><!--* 9--></div>
			</div>
			<div class="col right picture"></div>
		</nav>
		<nav class="row fast-track">
			<div class="col left">
				<div class="row"><!--* 2-->
					<div class="col"><!--* 3-->
						<div class="row icon"></div>
						<div class="row title"></div>
					</div>
				</div>
			</div>
			<div class="col right card-group">
				<div class="col card"><!--* 3--></div>
			</div>
		</nav>
	</header>
	<main>
		<section class="row promotion"><!--* n-->
			<div class="row theme">
				<div class="col left title"></div>
				<div class="col right link-group"></div>
			</div>
			<div class="row product">
				<div class="col leader"></div>
				<div class="col right">
					<div class="row">
						<div class="col card"><!--* 4-->
							<div class="row picture">
								<div class="row selling-point"></div>
								<div class="row thumbnail"></div>
							</div>
							<div class="row text">
								<div class="row title"></div>
								<div class="row introduction"></div>
								<div class="row price"></div>
							</div>
						</div>
					<div class="row">
						<div class="col">
                            <div class="col card"><!--* 3-->
								<div class="row picture">
								<div class="row text">
									<div class="row title"></div>
									<div class="row introduction"></div>
									<div class="row price"></div>
								</div>
						    </div>	
						</div>
						<div class="col">
							<div class="row"><!--* 2-->
								<div class="col text"></div>
								<div class="col icon"></div>
							</div>
						</div>
					</div>	
				</div>
			</div>
			<div class="row banner"></div>
		</section>
	</main>
	<footer>
		<div class="row service">
			<div class="col"><!--* 5-->
				<div class="col left icon"></div>
				<div class="col right name"></div>
			</div>
		</div>
		<div class="row help">
			<div class="col left">
				<div class="row link-group">
					<div class="row link"><!--* 6--></div>
				</div>
				<div class="row link-group"></div>
			</div>
			<div class="col right">
				<div class="row tel"></div>
				<div class="row description"></div>
				<div class="row button"></div>
			</div>
		</div>
		<div class="row meta-information">
			<div class="col left">
				<div class="col icon"></div>
				<div class="col">
					<div class="row friendship-link"></div>
					<div class="row link-group"></div>
				</div>
			</div>
			<div class="col right">
				<div class="col picture">
					<div class="col icon"></div>
					<div class="col text"></div>
				</div>
			</div>
		</div>
		<div class="row slogan"></div>
	</footer>
</body>
</html>
