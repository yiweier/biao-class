<html>
	<body>
		<p>
			很久以前，那还是我用win98的时候有次我系统崩溃了，因为我是电脑白痴，我朋友给我介绍了一个高手来帮我修电脑。
            他看了一下电脑，问我有没有98的盘，我说没有。
		</p>
		<p>
			他想了一下，叫我把固定电话拿给他，我想修电脑要电话干什么，但人家是高手，我也不好说什么，就把电话拔下来给他了。
		</p>
		<p>
			他把电话线空着的一头接在电脑的一个插孔内，然后进入了dos，然后就开始在电话上不停地按着键，他按键的速度非常快，但是只按0，1两个键，我搞不
            懂这有什么用，但也不敢问，看了半个多小时，他还是不停地按这两个键，我渐渐地有些困，我问他这东西要搞多久，他说要几个小时，我给他倒了杯茶，就一个人 去隔壁睡觉了。
		</p>
	</body>
