<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: sans-serif;
    }
    a {
        color: #000;
        text-decoration: none;
        display: block;
    }
    img{
        display: inline-block;
        text-align: center; 
        width: 100%; 
        /* border: green solid 1px; */
        position: absolute;
        top: 10px;
    }
    .muted {
        color: rgba(0,0,0,.5);
    }
    .row:before,
    .row:after {
        content: "";
        display: block;
        clear: both;
    }
    .col {
        float: left;
    }
    .col-6 {

    }
    .card {
        box-shadow: 0 0 10px rgba(0,0,0,.1);

    .text {

        font-weight: bold;
    } */

        color: orange;
    }
    .delete {
        text-decoration: line-through;
    }
    .thumbnail {
        position: relative;
    }
    
    .thumbnail .flag {
        background: lightgreen;
        padding: .2em 1.5em;
        color: #fff;
        border: solid 1px lightgreen;
        text-align: center;
        font-size: 14px;
        position: absolute;
        top: 0;
        left: 35%;
    }
    .title,.describe,.price {
        padding: .3em;
    }
</style>
