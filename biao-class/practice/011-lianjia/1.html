<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链家结构</title>
</head>
<body>
	<header>
		<nav class="row global">
			<div class="col left">
				<div class="row logo"></div>
				<div class="row position"></div>
			</div>
			<div class="col right">
				<div class="row user"></div>
				<div class="row link-group">
					<div class="link"><<!--* n--></div> 
				</div>
			</div>
		</nav>	
		<nav class="rwo title">
			<div class="row main-title"></div>
			<div class="row subtitle"></div>
		</nav>	
		<nav class="row search">
			<div class="row classification"></div>
			<div class="row">
				<div class="row search-bar"></div>
				<div class="row button"></div>
			</div>
		</nav>	
		<div class="row statement">
			<div class="col link"><!--* 3--></div>
		</div>	
	</header>
	<main>
		<section class="row service">
			<div class="col link-group">
				<div class="row icon"></div>
				<div class="row theme">
					<div class="row title"></div>
					<div class="row describe"></div>
				</div>
			</div>
		</section>
		<section class="row app">
			<div class="row title">
				<div class="row main-title"></div>
				<div class="row subtitle"></div>
			</div>
			<div class="row describe"></div>
			<div class="row download">
				<div class="col left">
					<div class="col button"><!--* 2--></div>
				</div>
				<div class="col right qr-code"></div>
			</div>
		</section>
		<section class="row promotion"><!--* 3-->
			<div class="row title">
				<div class="col left">
					<div class="row main-title"></div>
					<div class="row subtitle"></div>
				</div>
				<div class="col more"></div>
			</div>		
			<div class="row card-group">
				<div class="col">
					<div class="row">
						<div class="row card"></div>			
						<div class="row text">
							<div class="row title"></div>
							<div class="row describe"></div>
						</div>				
					</div>				
					<div class="row others"></div>				
				</div>
			</div>		
		</section>
		<section class="row slogan">
			<div class="col left">
				<div class="row main-title"></div>
				<div class="row subtitle"></div>
			</div>
			<div class="col right">
				<div class="row describe"></div>
				<div class="row inquire"></div>
			</div>
		</section>
	</main>
	<footer>
		<div class="row help">
			<div class="col left link-group">
				<div class="col link"><!--* 6--></div>
			</div>
			<div class="col tel"></div>
		</div>
		<div class="row listing">
			<div class="row classification"></div>
			<div class="row link-group">
				<div class="link"><!--* n--></div>
			</div>
		</div>
		<div class="row meta-information">
		</div>
	</footer>
</body>
</html>
