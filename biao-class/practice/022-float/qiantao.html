    * {
        box-sizing: border-box;
    }
    .row:before,
    .row:after {
        content: "";
        display: block;
        clear: both;
    }
    .col {
        float: left;
        width: 50%;
        border: solid 10px rgba(255,0,0,.2);
        padding: 10px;
        background: lightgray;
    }
</style>
<div class="row">
    <div class="col">
        <div class="col">aa</div>
        <div class="col">
            <div class="col">aaa</div>
            <div class="col">bbb</div>
        </div>
    </div>
    <div class="col">
            <div class="col">AA</div>
            <div class="col">BB</div>
    </div>
</div>
