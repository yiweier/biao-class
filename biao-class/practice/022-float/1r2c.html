<style>
    div {
        border: solid red;
        box-sizing: border-box;
    }
    .row:before,
    .row:after {
        content: "";
        display: block;
        clear: both;
    }
    .col {
        width: 50%;
        border: solid;
        float: left;
    }
</style>
<div class="row">
    <div class="col">1</div>
    <div class="col">2</div>
</div>
