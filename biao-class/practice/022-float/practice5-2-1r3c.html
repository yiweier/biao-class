<style>
    * {
        box-sizing: border-box;
    }
    .row::before,
    .row:after {
        content: "";
        display: block;
        clear: both;
    }
    .col {
       float: left;
       width: 25%;
       border: solid; 
    }
    .col:first-child {
        width: 50%;
    }
</style>
<div class="row">
    <div class="col">a</div>
    <div class="col">b</div>
    <div class="col">c</div>
</div>
