	
<html>
	<head>
		<style>各类选择器
			a {}  /*元素选择器*/
			.black {}  /*类选择器*/
			#logo {}   /*id选择器，具有网页唯一性*/
			[href] {}  /*属性选择*/
			[href=""] {}  /*直接指定属性*/
			[href*=""] {}  /*带有属性里一部分内容的选择器*/
			[href^=""] {}    /*带有属性开头部分的选择器*/
			[href$=""] {}    /*带有属性结束部分的选择器*/
		</style>
	</head>
</html>
 
引入css的4种方式 按权重排序
 the first:   @import url(./import.css);
 the second <a style="background: lightgray"></a>
 the third<style>
 	a {
 		border: dashed;
 	}
 </style>
the last <link rel="styleneet" type="text/css" href="./style.css">
