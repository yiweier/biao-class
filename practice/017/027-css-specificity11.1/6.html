	a:hover {
		border: 2px solid #000;
	}
	button:active {
		border: 2px solid #000;
	}
	input:focus {
		border: 2px solid #000;
	}
	[type="checkbox"]:checked {
		outline: 2px solid #000;
	}
	input:disabled {
		outline: 2px solid black;
	}
	input:enabled {
		outline: 2px solid #000;
	}
	p:empty{
		outline: 2px solid #000;
	}
	span:first-child {
		outline: 2px solid #000;
	}
	span:last-child{
		color: tomato;
	}
	span:nth-child(2) {
		font-size: 200%;
	}
	span:nth-last-child(3) {
		color: green;
	}
	span:first-of-type {
		color: gran;
	}
</style>
