<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链家</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .row::before,
        .row:after{
            content: "";
            display: block;
            clear: both;
        }
        .col{
            float: left;
            border: solid;
        }
        div {
            padding: 5px;
        }
        .row{
            border: solid red;
            margin: 5px;
        }
        .col-1 {
            width: 8.333333333333333%;
        }
        .col-2 {
            width: 16.666666666666666%;
        }
        .col-3 {
            width: 25%;
        }
        .col-4 {
            width: 33.333333333333333%;
        }
        .col-5 {
            width: 41.666666666666666%;
        }
        .col-6 {
            width: 50%;
        }
        .col-7 {
            width: 58.333333333333333%;
        }
        .col-8 {
            width: 66.666666666666666%;
        }
        .col-9 {
            width: 75%;
        }
        .col-10 {
            width: 83.333333333333333%;
        }
        .col-11 {
            width: 91.666666666666666%;
        }
        .col-12 {
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div class="row hearder">
        <div class="row nav">
            <div class="col col-3 left">
                <div class="col col-6 logo">链家
                    <img>
                </div>
                <div class="col col-6 position">位置</div>
            </div>
            <div class="col col-9 right">
                <div class="row user">链接组</div>
                <div class="row link-rounp">链接组</div>
            </div>
        </div>
        <div class="row title">
            <div class="main-title">链接每个家的故事</div>
            <div class="subtitle">北京链家真实租房 10096 套</div>
        </div>
        <div class="row search">
            <div class="row cat">分类</div>
            <input type="search">
        </div>
        <div class="row statement">
            <div class="col link-group">链接组</div>
        </div>
    </div>
    <div class="row main">
        <div class="row service">
            <div class="col link-group col-4">
                <div class="row icon">图标
                    <img>
                </div>
                <div class="row title">标题</div>
                <div class="row introduction">介绍</div>
            </div>
        </div>
        <div class="row app">
            <div class="row title">标题</div>
            <div class="row inrtucuction">介绍</div>
            <div class="download">
                <div class="col button col-2">按钮</div>
                <div class="col QR-code col-2">二维码
                    <img>
                </div>
            </div>
        </div>
        <div class="row recomment-area">
            <div class="row title">标题</div>
            <div class="row card-group">
                <div class="col col-3">
                    <div class="row card">卡片</div>
                    <div class="row text">
                        <div class="row title">标题</div>
                        <div class="row introduction">介绍</div>
                    </div>
                    <div class="row recomment">推荐</div>
                </div>
            </div>
        </div>
        <div class="row slogan">
            <div class="col col-6 left">链家真实房源</div>
            <div class="col col-6 right">
                <div class="commitment">真实存在，真实在售，真实价格，真实图片！</div>
                <input type="search">
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="row help">
            <div class="col col-9 link-group">链接组</div>
            <div class="col col-3 tel">官方客服 1010 9666</div>
        </div>
        <div class="row cat">
            <div class="row text">文字</div>
            <div class="row link-group">链接组</div>
        </div>
        <div class="row meta-information">元信息</div>
    </div>
</body>
</html>
