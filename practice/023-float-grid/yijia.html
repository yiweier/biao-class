<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一加</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .row:before,
        .row:after {
            content: "";
            display: block;
            clear: both;
        }
        .col {
            float: left;
            border: solid;
        }
        .row {
            border: pink solid;
            margin: 10px;
        }
        
        .col-1 {
            width: 4.166666666666666%;
        }
        .col-2 {
            width: 8.333333333333333%;
        }
        .col-3 {
            width: 12.5%;
        }
        .col-4 {
            width: 16.666666666666666%;
        }
        .col-5 {
            width: 20.833333333333333%;
        }
        .col-6 {
            width: 25%;
        }
        .col-7 {
            width: 29.166666666666666%;
        }
        .col-8 {
            width: 33.333333333333333%;
        }
        .col-9 {
            width: 37.5%;
        }
        .col-10 {
            width: 41.666666666666666%;
        }
        .col-11 {
            width: 45.833333333333333%;
        }
        .col-12 {
            width: 50%;
        }
        .col-13 {
            width: 54.166666666666666%;
        }
        .col-14 {
            width: 58.333333333333333%;
        }
        .col-15 {
            width: 62.5%;
        }
        .col-16 {
            width: 66.666666666666666%;
        }
        .col-17 {
            width: 70.833333333333333%;
        }
        .col-18 {
            width: 75%;
        }
        .col-19 {
            width: 79.166666666666666%;
        }
        .col-20 {
            width: 83.333333333333333%;
        }
        .col-21 {
            width: 87.5%;
        }
        .col-22 {
            width: 91.666666666666666%;
        }
        .col-23 {
            width: 95.833333333333333%;
        }
        .col-24 {
            width: 100%;
        }
    </style>
    
</head>
<body>
    <div class="row nav">
        <div class="col col-2 logo">logo</div>
        <div class="col col-18 link-group">链接组</div>
        <div class="col col-4 logo user">链接组</div>
    </div>
    <div class="row main">
        <div class="row slider">图片</div>
        <div class="row avtivity">
            <div class="col col-8">图片</div>
        </div>
        <div class="row banner">banner</div>
        <div class="row card-group">
            <div class="col col-8">
                <div class="row card">卡片</div>
                <div class="row text">
                    <div class="row title">标题</div>
                    <div class="row introduction">介绍</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="row service">
            <div class="col col-6">
                <div class="row icon">图标</div>
                <div class="row title">标题</div>
            </div>
        </div>
        <div class="row help">
            <div class="col col-18 left">
                <div class="col col-6 link-group">链接组</div>
            </div>
            <div class="col col-6 right">
                <div class="row tel">电话</div>
                <div class="row button">
                    <button>在线客服</button>
                </div>
                <div class="row date">时间</div>
                <div class="row icon">图标</div>
            </div>
        </div>
        <div class="row other">
            <div class="col col-14">简体中文</div>
            <div class="col col-10">链接组</div>
        </div>
        <div class="row meta">
            <div class="col col-18">© 2013-2018 OnePlus. All Rights Reserved. (粤ICP备13080605号-4)</div>
            <div class="col col-6 icon">图片</div>
        </div>
    </div>
</body>
</html>
