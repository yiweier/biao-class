<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣</title>
    <style>
        * {box-sizing: border-box;}
        .row:before,
        .row:after {
            content: "";
            display: block;
            clear: both;
        }
        .col {
            float: left;
            border: solid;
        }
        .row {
            border: red solid;
            padding: 5px;
            margin: 10px;
        }
        .col-1 {
        width: 8.333333333333333%;
        }
        .col-2 {
            width: 16.66666666666666%;
        }
        .col-3 {
            width: 25%;
        }
        .col-4 {
            width: 33.333333333333333%;
        }
        .col-5 {
            width: 41.666666666666666%;
        }
        .col-6 {
            width: 50%;
        }
        .col-7 {
            width: 58.333333333333333%;
        }
        .col-8 {
            width: 66.666666666666666%;
        }
        .col-9 {
            width: 75%;
        }
        .col-10 {
            width: 83.333333333333333%;
        }
        .col-11 {
            width: 91.666666666666666%;
        }
        .col-12 {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="row nav global">
        <div class="col col-8 link-group">链接组</div>
        <div class="col col-4 link-group">链接组</div>
    </div>
    <div class="row main">
        <div class="row nav page">
            <div class="col col-2 logo">图标</div>
            <div class="col col-7 link-group">链接组</div>
            <div class="col col-3">
                <input type="search">
            </div>
        </div>
        <div class="title">标题</div>
        <div class="row avtivity">
            <div class="col col-7 left">
                <div>
                    <div class="col col-1 like">喜欢</div>
                    <div class="col col-10">
                        <div class="row title">开给网络小说成瘾患者的治疗方案</div>
                        <div class="row">
                            <div class="col col-4 thumbnail">图片</div>
                            <div class="col col-8 text">文字</div>
                        </div>
                        <div class="row other">其他</div>
                    </div>
                </div>
            </div>
            <div class="col col-5 right">
                <div class="recomment">值得加入的小组</div>
                <div class="link-group">
                    <div class="row">
                        <div class="col thumbnail col-4">缩略图</div>
                        <div class="col text col-8">文字</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="col col-6 meta">© 2005－2018 douban.com, all rights reserved 北京豆网科技有限公司</div>
        <div class="col col-6 link-group">链接组</div>
    </div>
</body>
</html>
