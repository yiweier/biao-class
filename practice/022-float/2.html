<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        }
    .row {
        border: solid red;
    }
    .row:before,
    .row:after {
        content: "";
        display: block;
        clear: both
    }
    .col {
        float: left;
        border: solid;
        width: 25%;
    }
</style>
<div class="row">
    <div class="col">a</div>
    <div class="col">b</div>
    <div class="col">c</div>
    <div class="col">d</div>
</div>
