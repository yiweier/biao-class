    * {
        box-sizing: border-box;
    }
    
    .row:before,
    .row:after {
        content: "";
        display: block;
        clear: both;
    }
    .col {
        float: left;
        width: 50%;
        background: lightpink;
        padding: 20px;
        border: solid red;
    }
    .a {
        background: rgb(241, 95, 95);
    }
</style>
<div class="row">
    <div class="col">
        <div class="row">
            <div class="col a">AA</div>
            <div class="col a">BB</div>
        </div>
    </div>
    <div class="col">
        <div class="col a">AA</div>
        <div class="col a">BB</div>
    </div>
</div>
