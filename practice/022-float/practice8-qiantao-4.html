    }

        background: rgba(255,0,0,.4);
        padding: 20px;

    }
    .row::before,
    .row:after {
        content: "";
        display: block;
        clear: both;
    }
    .row {
        width:50%;

    .col {
        float: left;
        width: 50%;
        /* border: red solid; */
    }
</style>
