<style>
    * {
        box-sizing: border-box;
    }
    .row {
        
        border: red dashed;
    }
    .row:before,
    .row:after {
        content: "";
        display: block;
        clear: both;
    }
    .col {
        float: left;
        border: solid;
        width: 20%;
    }
</style>
<div class="row">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
    <div class="col">5</div>   
</div>
